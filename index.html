<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zetaloc - Abertura de Chamado</title>
    
    <!-- Tailwind CSS (Mantido via CDN para simplicidade, mas idealmente seria via PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zetaloc: {
                primary: '#DA291C', // Vermelho Absoluto
                secondary: '#77120D', // Vermelho Pulsar
                bg: '#EEEEEE', // Branco Zeta
                text: '#333333', // Dark Gray for text
                detail: '#9CA3AF', // Cinza Claro for icons
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    
    <!-- O ImportMap foi REMOVIDO pois o Vite agora empacota as dependÃªncias definidas no package.json -->

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <!-- Loading State -->
      <div style="
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background-color: #EEEEEE; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      ">
        <div style="margin-bottom: 20px;">
           <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="width: 48px; height: 48px; color: #DA291C; animation: spin 1s linear infinite;">
              <style>
                @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
              </style>
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
           </svg>
        </div>
        <h2 style="color: #77120D; font-weight: 600; font-size: 1.1rem; margin: 0;">Carregando Zetaloc...</h2>
        <p style="color: #9CA3AF; font-size: 0.875rem; margin-top: 8px;">Conectando ao sistema</p>
      </div>
    </div>
    <!-- O Vite requer que o caminho comece com / -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
